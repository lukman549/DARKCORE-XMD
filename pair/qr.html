!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DARKCORE-XMD | QR Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #020617;
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      opacity: 0.85;
    }
    img {
      margin-top: 20px;
      width: 260px;
      height: 260px;
      background: #fff;
      padding: 12px;
      border-radius: 14px;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #22c55e;
    }
    .footer {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>DARKCORE-XMD</h1>
    <p>Scan QR using WhatsApp to link your bot</p>

    <img id="qr" src="" alt="QR Code" />

    <div class="status" id="status">Waiting for QR…</div>

    <div class="footer">
      Powered by LUKTECH
    </div>
  </div>

  <script>
    async function fetchQR() {
      try {
        const res = await fetch('/qr-data')
        const data = await res.json()

        if (data.qr) {
          document.getElementById('qr').src = data.qr
          document.getElementById('status').innerText = 'Scan QR with WhatsApp'
        } else {
          document.getElementById('status').innerText = '✅ WhatsApp Connected'
        }
      } catch (e) {
        document.getElementById('status').innerText = 'Connecting to server…'
      }
    }

    setInterval(fetchQR, 2000)
    fetchQR()
  </script>

</body>
      </html>
